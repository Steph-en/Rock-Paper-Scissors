<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Css -->
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="assets/css/main.css">

  Score
  Rules

  You Lose



  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Tittle and Score Box -->
    <div class="scoreboard">
      <div class="title">
        <img src="assets/images/logo.svg" alt="logo">
      </div>
      <div class="score">
        <p>score</p>
        <h1>0</h1>
      </div>
    </div>

    <!-- Rock Paper Scissors Box -->
    <div class="hands">
      <div class="paper hand">
        <img src="assets/images/icon-paper.svg" alt="paper" onclick="pickUserHand('paper')">
      </div>
      <div class="scissors hand">
        <img src="assets/images/icon-scissors.svg" alt="scissors" onclick="pickUserHand('sicssors')">
      </div>
      <div class="rock hand">
        <img src="assets/images/icon-rock.svg" alt="rock" onclick="pickUserHand('rock ')">
      </div>
    </div>

    <!-- Context Box -->
    <div class="contest">
      <div class="userhand">
        <h1>You Picked</h1>
        <div class="choiceContainer">
          <img src="/assets/images/icon-paper.svg" alt="">
        </div>
      </div>
      <div class="ref">
        <div class="decission">
          <h1>You Win</h1>
        </div>
        <div class="newgame">
          Play Again
        </div> 
      </div>
      <div class="computerhand">
        <h1>The House Picked</h1>
        <div class="choiceContainer">
          <img src="/assets/images/icon-paper.svg" alt="">
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Steph-en/Rock-Paper-Scissors">Stephen Boateng Appah</a>.
  </div>

  <!-- Js -->
  <script src="assets/js/main.js"></script>

</body>

</html>
