<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="/assets/bootstrap-icons/bootstrap-icons.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  
  <!-- Css -->
  <link rel="stylesheet" href="/assets/css/original.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      color: white;
      font-size: 11px;
      text-align: center;
      margin-bottom: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Tittle and Score Box -->
    <div class="scoreboard">
      <div class="title">
        <img src="assets/images/logo.svg" alt="logo">
      </div>
      
      <div class="score">
        <p>Score</p>
        <h1>0</h1>
      </div>
    </div>

    <!-- Rock Paper Scissors Box -->
    <div class="hands">
      <div class="paper hand">
        <img src="assets/images/icon-paper.svg" alt="paper" onclick="pickUserHand('paper')">
      </div>

      <div class="scissors hand">
        <img src="assets/images/icon-scissors.svg" alt="scissors" onclick="pickUserHand('scissors')">
      </div>

      <div class="rock hand">
        <img src="assets/images/icon-rock.svg" alt="rock" onclick="pickUserHand('rock')">
      </div>
    </div>

    <!-- Context Box -->
    <div class="contest">
      <div class="userhand">
        <div class="choiceContainer">
          <img id="userChoiceHand" src="/assets/images/icon-scissors.svg" alt="hand">
        </div>
        <h1>You Picked</h1>
      </div>

      <div class="computerhand">
        <div class="choiceContainer">
          <img id="computerChoiceHand" src="/assets/images/icon-paper.svg" alt="hand">
        </div>
        <h1>The House Picked</h1>
      </div>

      <div class="judge">
        <div class="decision">
          <h1>You Win</h1>
        </div>
        <div class="newgame" onclick="playAgain()">
          Play Again
        </div>
      </div>
    </div>

    <!-- Rules -->
    <div class="rules">
      <div class="rule" onclick="rules()">
        Rules 
      </div>

      <div class="ruleimg">
        <div class="ruleimghead">
          <h1>Rules</h1>
          <i class="bi bi-x-lg"></i>
        </div>
        <img src="/assets/images/image-rules.svg" alt="rules">
      </div>
    </div>

    <!--  -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Steph-en/Rock-Paper-Scissors">Stephen Boateng Appah</a>.
    </div>
  </div>

  <!-- Js -->
  <script src="assets/js/original.js"></script>

</body>

</html>
